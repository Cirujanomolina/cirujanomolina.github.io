<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>

    <script>
      // Preserve original path + query + hash
      const redirectTo =
        window.location.pathname +
        window.location.search +
        window.location.hash;

      // Store temporarily
      sessionStorage.setItem("redirect-path", redirectTo);

      // Redirect to root (index.html)
      window.location.replace("/");
    </script>
  </head>
  <body></body>
</html>
